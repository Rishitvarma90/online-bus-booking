<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .message p {
            font-size: 16px;
        }
        .btn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thank You for Your Feedback!</h2>
        <div class="message">
            <p>We appreciate you taking the time to share your thoughts with us.</p>
            <p>Your feedback helps us improve and provide a better experience for everyone.</p>
            <p>We hope to serve you again soon!</p>
        </div>

        <a href="index1.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
